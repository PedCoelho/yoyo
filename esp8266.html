    <script type="text/javascript">
        var element;
        var lastWrapper;
        var scrolled = false;

        function updateScroll() {

            if (!scrolled) {
                lastWrapper = $('.wrapper');
                last = lastWrapper[lastWrapper.length - 1];

                $('html, body').animate({
                    scrollTop: ($(last).offset().top)
                }, 800);
            }
        }

        $(window).on('scroll', function () {
            scrolled = true;
        });

        setInterval(updateScroll, 1000);
    </script>
